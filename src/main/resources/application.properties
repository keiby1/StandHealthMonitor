spring.application.name=StandHealthMonitor

# Fix console encoding on Windows (UTF-8 for Russian text)
logging.charset.console=UTF-8

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=false

# Загружаем секреты из отдельного файла (если существует)
spring.config.import=optional:file:./application-secret.properties

# HTTPS/SSL Configuration
server.ssl.enabled=true
server.ssl.key-store=file:./certs/keystore.p12
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD:changeit}
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=standhealthmonitor
server.port=8443

# Redirect HTTP to HTTPS (optional)
# server.http.port=8080
